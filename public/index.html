<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Primary Meta Tags -->
    <title>Fantástico Comics</title>
    <meta name="title" content="Fantástico Comics" />
    <meta
      name="description"
      content="Fantástico y Comicastle, la mejor y más grande tienda de cómics en México y América Latina"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fantasticocomic.com" />
    <meta property="og:title" content="Fantástico Comics" />
    <meta
      property="og:description"
      content="Fantástico y Comicastle, la mejor bodega de cómics de america latina"
    />
    <meta
      property="og:image"
      content="https://im.fantasticocomic.com/img/fantastico-logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fantasticocomic.com" />
    <meta property="twitter:title" content="Fantástico Comics" />
    <meta
      property="twitter:description"
      content="Fantástico y Comicastle, la mejor bodega de cómics de america latina"
    />
    <meta
      property="twitter:image"
      content="https://im.fantasticocomic.com/img/fantastico-logo.png"
    />
  </head>
  <body>
    <noscript>
      <strong
        >Lo siento :( <%= htmlWebpackPlugin.options.title %> necesitas
        javascript para poder visualizar esta webapp, usa Chrome o
        Forefox</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
